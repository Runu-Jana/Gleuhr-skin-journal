<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#c44033" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Gleuhr" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Gleuhr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="Track your 90-day skin transformation journey with Gleuhr" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <title>Gleuhr Skin Journal</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #faf8f5;
        color: #1a1a1a;
        overscroll-behavior: none;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Safe area insets for notched devices */
      .pb-safe {
        padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
      }
      
      .pt-safe {
        padding-top: max(0.75rem, env(safe-area-inset-top));
      }
      
      /* Scrollbar hiding */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
